# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e87f01f1-4ca1-48c1-a2e2-e6b0252b006a'
  imageRepository: 'zaidmonistestwebapp'
  containerRegistry: 'testwebappcoontainer.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/TestWebApp/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Test
  displayName: Run Unit Tests
  jobs:
  - job: Testing
    displayName: Unit Testing
    steps:
      - task: DotNetCoreCLI@2
        inputs:
          command: 'test'
          projects: '**/TestWebApp.UnitTests/*.csproj'
          testRunTitle: 'Unit Test run'
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
